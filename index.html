<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4);
      --text-color: #fff;
      --btn-color: #ff6b81;
      --btn-hover: #ff4757;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 1s ease;
    }

    .dark-mode {
      --bg-gradient: linear-gradient(135deg, #2c3e50, #4ca1af);
      --text-color: #f5f5f5;
      --btn-color: #70a1ff;
      --btn-hover: #1e90ff;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
      transition: all 0.5s ease;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      min-height: 100px;
    }

    .slide-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      background: white;
      color: var(--btn-color);
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--btn-hover);
      color: white;
      transform: scale(1.05);
    }

    .forgive-count {
      margin-top: 10px;
      font-size: 1em;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 4s ease-in infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.8; }
      to { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }

    .controls {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .controls button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .sticker {
      position: absolute;
      width: 80px;
      opacity: 0.8;
      animation: floatSticker 6s ease-in-out infinite;
    }

    @keyframes floatSticker {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

  </style>
</head>
<body>
  <div class="controls">

    </div>
    <div class="forgive-count" id="forgiveCount">Forgiven 0 times ğŸ’—</div>

    <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" class="sticker" style="top:20px; left:-50px;">
    <img src="https://cdn-icons-png.flaticon.com/512/1057/1057089.png" class="sticker" style="bottom:30px; right:-40px;">
  </div>

  <audio id="bgMusic" loop>
    <source src="./AUDIO.mp3" type="audio/mpeg">

  <script>
    const slides = [
      { title: "Iâ€™m Sorry ğŸ˜”", text: "I know I messed up... and I hate that I hurt you ğŸ’”. Please forgive me â€” Iâ€™ll never stop trying to make it right ğŸ’—", img: "https://i.imgur.com/hHZzP1G.png" },
      { title: "You Mean Everything ğŸ’«", text: "Youâ€™re my sunshine on rainy days ğŸŒ¦ï¸, my comfort when Iâ€™m lost, and the reason my world feels bright again â˜€ï¸", img: "https://i.imgur.com/kcN6Fcb.png" },
      { title: "If I Could Fix It ğŸ•Šï¸", text: "Iâ€™d take away every tear I caused, every moment of pain ğŸ’§. You deserve endless smiles, not apologies ğŸŒˆ", img: "https://i.imgur.com/Z79zY3L.png" },
      { title: "My Promise ğŸ¤", text: "Iâ€™ll be patient, gentle, and understanding. Iâ€™ll learn from my mistakes because losing you is not an option ğŸ’", img: "https://i.imgur.com/bDX5fX2.png" },
      { title: "Gratitude ğŸŒ¸", text: "Thank you for always seeing the best in me, even when I donâ€™t deserve it ğŸ™. Your heart is pure magic âœ¨", img: "https://i.imgur.com/KLBqEPs.png" },
      { title: "A Hug For You ğŸ¤—", text: "If I could reach through the screen, Iâ€™d give you the warmest hug right now ğŸ§¸. Just you, me, and forgiveness ğŸ’•", img: "https://i.imgur.com/Up7jvSS.png" },
      { title: "Forever Yours ğŸ’–", text: "Thank you for forgiving me. You have all of me â€” today, tomorrow, and always ğŸ’", img: "https://i.imgur.com/IGsX4Qb.png" }
    ];

    let currentSlide = 0;
    let forgiveCount = 0;
    let typingTimer;
    const titleEl = document.getElementById("title");
    const textEl = document.getElementById("text");
    const imgEl = document.getElementById("slideImage");
    const forgiveEl = document.getElementById("forgiveCount");
    const music = document.getElementById("bgMusic");

    function typeText(text) {
      textEl.textContent = "";
      let i = 0;
      clearTimeout(typingTimer);
      function type() {
        if (i < text.length) {
          textEl.textContent += text.charAt(i);
          i++;
          typingTimer = setTimeout(type, 30);
        }
      }
      type();
    }

    function showSlide(index) {
      if (index < 0) index = slides.length - 1;
      if (index >= slides.length) index = 0;
      currentSlide = index;
      titleEl.textContent = slides[index].title;
      imgEl.src = slides[index].img;
      typeText(slides[index].text);
      createHearts();
    }

    function nextSlide() { showSlide(currentSlide + 1); }
    function prevSlide() { showSlide(currentSlide - 1); }

    function forgive() {
      forgiveCount++;
      forgiveEl.textContent = `Forgiven ${forgiveCount} time${forgiveCount > 1 ? "s" : ""} ğŸ’—`;
      titleEl.textContent = "You Forgave Me ğŸ¥¹ğŸ’";
      imgEl.src = "https://i.imgur.com/B1y1DPG.png";
      typeText("You have no idea how much this means to me ğŸ¥º. Thank you for being my safe place, my heart, my forever ğŸ’•");
      createHearts(10);
    }

    function createHearts(amount = 5) {
      for (let i = 0; i < amount; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        heart.textContent = "ğŸ’–";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    let musicPlaying = false;
    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
      } else {
        music.play();
      }
      musicPlaying = !musicPlaying;
    }

    let darkMode = false;
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode", darkMode);
    }

    showSlide(currentSlide);
  </script>
</body>
</html>
